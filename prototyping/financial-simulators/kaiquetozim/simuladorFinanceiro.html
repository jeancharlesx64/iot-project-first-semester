<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> GUARD TECH </h1> 

<div>

    <h2 class="classe1">CALCULADORA FINANCEIRA</h2>

    <div class="classe2">
    <h3>Quantidade de milho em (kg) armazenada</h3>
    <input class="classe3" type="number" placeholder="0kg" id="input_qtdMilho">
    <br><br>
    </div>
 

    <div class="classe4">
    <h3>Selecione o Estado</h3> 
    <select  id="estado_id">
    <option value="GO"> Goiás</option>
    <option value="MG"> Minas Gerais</option>
    <option value="MT"> Mato Grosso</option>
    <option value="MS"> Mato Grosso Do Sul</option>
    <option value="PR"> Paraná</option>
    <option value="SP"> São Paulo</option>
    </div>

    </select>           
    <br><br>
    <button class="classe6" onclick="perdas()">
    Calcular Perdas
    </button>
    <br><br>



    <span id="exibir"></span>

    
</div>



</body>
</html>

    <script>
        function perdas() {

            var milhokg = Number(input_qtdMilho.value)
            var estado = estado_id.value

            var precoKgSp = 1.28 //perda 8%
            var precoKgMg = 1.50 //perda 10%
            var precoKgMt = 1.40 //perda 7%
            var precoKgMs = 1.34  //perda 15%
            var precoKgGo = 1.35//perda 10%
            var precoKgPR = 1.36//perda 20%

           var valorTotalMilho = 0
           var perdaMilho = 0
           var dinheiroPerdido = 0
           var reducaoPerda = 0
           var precoKg = 0
           var valorMilhoPerda = 0
           var porcentagemperda = 0
           var reducaoTotalDinheiro = 0

            if(estado == "SP" ) {

                precoKg = precoKgSp

                valorTotalMilho = milhokg * precoKgSp
                
                porcentagemperda = 8

                perdaMilho = milhokg * 0.08
                
                dinheiroPerdido = valorTotalMilho * 0.08

                valorMilhoPerda = valorTotalMilho - dinheiroPerdido
                
                reducaoPerda = dinheiroPerdido * 0.10

                reducaoTotalDinheiro = valorTotalMilho - (dinheiroPerdido - reducaoPerda)
                
            }  else if(estado == "MG" ) {

                precoKg = precoKgMg

                valorTotalMilho = milhokg * precoKgMg

                porcentagemperda = 10

                perdaMilho = milhokg * 0.10
                
                dinheiroPerdido = valorTotalMilho * 0.10

                valorMilhoPerda = valorTotalMilho - dinheiroPerdido
                
                reducaoPerda = dinheiroPerdido * 0.10

                reducaoTotalDinheiro = valorTotalMilho - (dinheiroPerdido - reducaoPerda)

            }  else if(estado == "MT" ) {
                
                precoKg = precoKgMt

                valorTotalMilho = milhokg * precoKgMt
                
                porcentagemperda = 7

                perdaMilho = milhokg * 0.07
                
                dinheiroPerdido = valorTotalMilho * 0.07


            }  else if(estado == "MS" ) {
                
                precoKg = precoKgMs

                valorTotalMilho = milhokg * precoKgMs
                
                porcentagemperda = 15

                perdaMilho = milhokg * 0.15
                
                dinheiroPerdido = valorTotalMilho * 0.15

            } else if(estado == "GO" ) {

                precoKg = precoKgGo

                valorTotalMilho = milhokg * precoKgGo
                
                porcentagemperda = 10

                perdaMilho = milhokg * 0.10
                
                dinheiroPerdido = valorTotalMilho * 0.10

            }else {
                
                precoKg = precoKgPR

                valorTotalMilho = milhokg * precoKgPR
                
                porcentagemperda = 20

                perdaMilho = milhokg * 0.20
                
                dinheiroPerdido = valorTotalMilho * 0.20

            }

            valorMilhoPerda = valorTotalMilho - dinheiroPerdido
                
            reducaoPerda = dinheiroPerdido * 0.10
                
            reducaoTotalDinheiro = valorTotalMilho - (dinheiroPerdido - reducaoPerda)

        


            exibir.innerHTML = `
            No Estado de ${estado} o preço do milho por kg está R$${precoKg}, ou seja, armazenando ${milhokg}kg você poderá obter R$${valorTotalMilho},
            porém terá uma perda total na produção de milho de ${porcentagemperda}% correspondendo à ${perdaMilho}kg de milhos perdidos, equivalendo á R$${dinheiroPerdido},
            totalizando ao final apenas R$${valorMilhoPerda} obtidos. Com o nosso projeto iremos reduzir 10% da perda total, ou seja, R$${reducaoPerda},
            totalizando ao final R$${reducaoTotalDinheiro} obtidos `
           

        }
    </script>
