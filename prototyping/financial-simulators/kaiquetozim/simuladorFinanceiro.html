<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> GUARD TECH </h1>


    <div id="container">
        <div id="parent">
            <h2>CALCULADORA FINANCEIRA</h2>

            <h3>Quantidade do grão de milho em (kg) armazenada</h3>
            <input type="number" placeholder="0kg" id="input_qtdMilho">
            <br>

            <h3>Selecione o Estado</h3>
            <select id="estado_id"> <!--cria seleção de opções-->
                <option value="GO"> Goiás</option> <!--o que exbirá na opção, tendo um valor-->
                <option value="MG"> Minas Gerais</option>
                <option value="MT"> Mato Grosso</option>
                <option value="MS"> Mato Grosso Do Sul</option>
                <option value="PR"> Paraná</option>
                <option value="SP"> São Paulo</option>

            </select>
            <br><br>
            <button onclick="perdas()">
                Calcular Perdas
            </button>
            <br><br>

            <p id="exibir"></p>
        </div>
    </div>

</body>

</html>

<script>
    function perdas() {

        var milhokg = Number(input_qtdMilho.value)  // variavel para receber a quantidade milho armazenada
        var estado = estado_id.value // variavel para receber o estado selecionado
        var precoKg = 0 // variavel para receber o preco por kg do grão de cada região, para usar no inner
        var valorTotalMilho = 0   // variavel para receber o valor total do grão de milho obtido sem perda, para usar no inner 
        var porcentagemperda = 0 // variavel para receber a porcentagem de perda no armazém do grão em cada região, para usar no inner
        var perdaMilho = 0    // variavel para receber a perda da produção do grão, para usar no inner
        var reducaoPerda = 0  // variavel para receber o dinheiro perdido na produção do armazenamento, para usar no inner 


        if (estado == "SP") {
            
            precoKg = 1.28
            valorTotalMilho = milhokg * precoKg
            porcentagemperda = 4
            perdaMilho = milhokg * 0.04
            reducaoPerda = valorTotalMilho * 0.04

        } else if (estado == "MG") {

            precoKg = 1.50
            valorTotalMilho = milhokg * precoKg
            porcentagemperda = 5
            perdaMilho = milhokg * 0.05
            reducaoPerda = valorTotalMilho * 0.05

        } else if (estado == "MT") {

            precoKg = 1.40
            valorTotalMilho = milhokg * precoKg
            porcentagemperda = 3.5
            perdaMilho = milhokg * 0.035
            reducaoPerda = valorTotalMilho * 0.035


        } else if (estado == "MS") {

            precoKg = 1.34
            valorTotalMilho = milhokg * precoKg
            porcentagemperda = 7.5
            perdaMilho = milhokg * 0.075
            reducaoPerda = valorTotalMilho * 0.075

        } else if (estado == "GO") {

            precoKg = 1.35
            valorTotalMilho = milhokg * precoKg
            porcentagemperda = 5
            perdaMilho = milhokg * 0.05
            reducaoPerda = valorTotalMilho * 0.05

        } else {

            precoKg = 1.36
            valorTotalMilho = milhokg * precoKg
            porcentagemperda = 10
            perdaMilho = milhokg * 0.10
            reducaoPerda = valorTotalMilho * 0.10
        }

        var valorMilhoPerda = valorTotalMilho - (valorMilhoPerda * 0.04)
        var reducaoTotalDinheiro = valorTotalMilho - reducaoPerda

        exibir.innerHTML = `
            No Estado de ${estado} o preço do milho por kg está R$${precoKg}, ou seja, armazenando ${milhokg}kg você poderá obter R$${valorTotalMilho.toFixed(2)}<br><br>
            porém terá uma perda no armazém do grão de milho de ${porcentagemperda}% correspondendo à ${perdaMilho}kg de milhos perdidos,<br><br>
            Com o nosso projeto iremos reduzir essa perda em R$${reducaoPerda.toFixed(2)}, totalizando ao final R$${reducaoTotalDinheiro.toFixed(2)} obtidos. `


    }
</script>
