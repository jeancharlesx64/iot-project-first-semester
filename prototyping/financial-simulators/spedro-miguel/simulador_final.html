<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style_vs2.css"> <!-- fazendo o link com o arquivo css -->
</head>

<body>
    <h1>Simulador financeiro</h1>
    <div>
        Quantidade de quilogramas armazenadas <br> <br>
        <input placeholder="0Kg" id="qtd_kg"
            > <br> <br>

        Valor do quilo do grão de milho<br> <br>
        <input placeholder="R$1.50" id="preco_kg"
            style="border-radius: 12px;"> <br> <br>

        Selecione o estado para o serviço <br> <br>
        <select id="sel_estado" style="border-radius: 12px; height: 40px; width: 190px; text-align: center;"> <!-- criando uma seleção com opções -->
            <!-- criando as opções do select com os estados -->
            <option value="sp">São Paulo</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="pr">Paraná</option>
            <option value="mt">Mato grosso</option>
            <option value="go">Goiás</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="ba">Bahia</option>

        </select>
        <br> <br>
        <button class="botao" onclick="calcular()" style="height: 30px; width: 150px; margin-top: 20px;">Calcular perdas</button> <br> <br> <!-- chama a função calcular, ao clicar no botão -->
        <span id="exibir"></span> <!-- tag span com id para exibir com innerHTML -->
    </div>
    
</body>

</html>
<script>
    function calcular() {
        var quilo = Number(qtd_kg.value) // transforma o valor do input qtd_kg para número
        var preco = Number(preco_kg.value)
        var estado = sel_estado.value
        var total = preco * quilo // multiplicação do preço e quilo informado pelo cliente nos inputs
        var mensagem = '' // variável mensagem vazia

        // faz uma verificação, caso seja verdade, entra no if. Senão faz uma nova verificação no else if, caso nenhum seja verdadeiro, entra no else
        if (estado == 'sp') {

            mensagem = `<br>Vendendo o quilo do grão de milho por R$${preco} seu lucro deveria ser R$${(total).toFixed(2)}<br><br>

    }
</script>
