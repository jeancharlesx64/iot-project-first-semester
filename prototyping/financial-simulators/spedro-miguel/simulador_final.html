<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style_vs2.css"> <!-- fazendo o link com o arquivo css -->
</head>

<body>
    <div>
        Quantidade de quilogramas armazenadas <br> <br>
        <input placeholder="0Kg" id="qtd_kg"
            style="border-radius: 12px; text-align: center; height: 40px; width: 190px;"> <br> <br>

        Selecione o estado para o serviço <br> <br>
        <select id="sel_estado" style="border-radius: 12px; height: 40px; width: 190px; text-align: center;"> <!-- criando uma seleção com opções -->
            <!-- criando as opções do select -->
            <option value="sp">São Paulo</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="pr">Paraná</option>
            <option value="mt">Mato grosso</option>
            <option value="go">Goiás</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="ba">Bahia</option>

        </select>
        <br> <br>
        <button class="botao" onclick="calcular()" style="height: 30px; width: 150px; margin-top: 20px;">Calcular perdas</button> <br> <br> <!-- chama a função calcular, ao clicar no botão -->
        <span id="exibir"></span> <!-- tag span com id para exibir com innerHTML -->
    </div>
    
</body>

</html>
<script>
    function calcular() {
        var quilo = Number(qtd_kg.value) // transformando o valor do input qtd_kg para número
        var estado = sel_estado.value
        var mensagem = '' // variável mensagem vazia

        // faz uma verificação, caso seja verdade, entra no if. Senão faz uma nova verificação no else if, caso nenhum seja verdadeiro, entra no else
        if (estado == 'sp') {

            var preco = quilo * 1.28 // calcula o preço com base nos quilogramas
            mensagem = `<br>No estado de ${estado.toUpperCase()}, seu lucro com base no total de quilogramas, deveria ser R$${(preco).toFixed(2)}.<br><br>
            A estimativa de perda em ${estado.toUpperCase()} é de 8%, reduzindo seu lucro para R$${(preco * 0.92).toFixed(2)}.<br><br>
            Com o nosso serviço, você economizará aproximadamente R$${(preco * 0.08).toFixed(2)}.`

            Com o nosso serviço, você economizará aproximadamente R$${(preco * 0.10).toFixed(2)}.`

        } else if (estado == 'rs') {

            var preco = quilo * 1.30 // calcula o preço com base nos quilogramas
            mensagem = `<br>No estado de ${estado.toUpperCase()}, seu lucro com base no total de quilogramas, deveria ser R$${(preco).toFixed(2)}.<br><br>
            A estimativa de perda em ${estado.toUpperCase()} é de 18%, reduzindo seu lucro para R$${(preco * 0.82).toFixed(2)}.<br><br>

            mensagem = `<br>No estado de ${estado.toUpperCase()}, seu lucro com base no total de quilogramas, deveria ser R$${(preco).toFixed(2)}.<br><br>

            Com o nosso serviço, você economizará aproximadamente R$${(preco * 0.10).toFixed(2)}.`

        } else {

            var preco = quilo * 1.32 // calcula o preço com base nos quilogramas
            mensagem = `<br>No estado de ${estado.toUpperCase()}, seu lucro com base no total de quilogramas, deveria ser R$${(preco).toFixed(2)}.<br><br>
            A estimativa de perda em ${estado.toUpperCase()} é de 12%, reduzindo seu lucro para R$${(preco * 0.88).toFixed(2)}.<br><br>
            Com o nosso serviço, você economizará aproximadamente R$${(preco * 0.12).toFixed(2)}.`

        }

        // exibe o conteúdo da variável mensagem.
        exibir.innerHTML = mensagem
    }
</script>
